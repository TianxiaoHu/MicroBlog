<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Sign In</h1>
<form action="" method="post" name="login">
    {{form.hidden_tag()}}
    <p>
        Please enter your account information:<br>
        email: {{form.email(size=40)}}
    </p>
    <p>{{form.remember_me}} Remember Me</p>
    <p>Click <a href="{{ url_for('signup')}}">here</a> to create a new account</p>
    <p><input type="submit" value="Sign In"></p>
</form>
{% endblock %}
